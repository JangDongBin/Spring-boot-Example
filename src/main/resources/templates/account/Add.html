<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<header th:replace="fragments/header.html"></header>

<body>
    <div class="container">
        <form th:action="@{/account/add}" th:object="${accountForm}" class="needs-validation" method="post">
            <hr class="my-4">
            <input type="hidden" th:field="*{id}">
            <div class="row mb-3">
                <label for="useridField" class="form-label">아이디</label>
                <input class="form-control" type="text" name="" id="" th:field="*{useridField}">
                <small th:if="${#fields.hasErrors('useridField')}" th:errors="*{useridField}">userid error</small>
            </div>

            <div class="row mb-3">
                <label for="passwordField" class="form-label">비밀번호</label>
                <input class="form-control" type="password" name="" th:field="*{passwordField}">
                <small th:if="${#fields.hasErrors('passwordField')}" th:errors="*{passwordField}">password error</small>
            </div>

            <div class="row mb-3">
                <label for="nameField" class="form-label">이 름</label>
                <input class="form-control" type="text" name="" th:field="*{nameField}">
                <small th:if="${#fields.hasErrors('nameField')}" th:errors="*{nameField}">name error</small>
            </div>

            <div class="row mb-3">
                <label for="emailField" class="form-label">이메일</label>
                <input class="form-control" type="text" name="" th:field="*{emailField}">
                <small th:if="${#fields.hasErrors('emailField')}" th:errors="*{emailField}">email error</small>
            </div>

            <div class="col-12">
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="가입하기">
                <button class="btn btn-danger btn-lg btn-block" type="button" onclick="href='/'">취소</button>
            </div>
        </form>
    </div>
</body>

</html>
