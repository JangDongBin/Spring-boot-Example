<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<header th:replace="fragments/header.html"></header>

<body>
    <div class="container">
        <form th:action="@{/account/add}" th:object="${accountForm}" method="post">
            <hr class="my-4">
            <div class="row mb-3">
                아이디<input class="form-control" type="text" name="" id="" th:field="*{useridField}">
            </div>

            <div class="row mb-3">
                비밀번호<input class="form-control" type="password" name="" th:field="*{passwordField}">
            </div>

            <div class="row mb-3">
                이름<input class="form-control" type="text" name="" th:field="*{nameField}">
            </div>

            <div class="row mb-3">
                이메일<input class="form-control" type="text" name="" th:field="*{emailField}">
            </div>

            <input class="btn btn-primary btn-lg btn-block" type="submit" value="가입하기">
        </form>
    </div>
</body>

</html>
