<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<header th:replace="fragments/header.html"></header>

<body>
    <div class="container">
        <h1>login</h1>
        <form th:action="@{/account/login}" method="post">
            <hr class="my-4">
            <div class="row mb-3">
                아이디<input class="form-control" type="text" name="username" id="">
            </div>

            <div class="row mb-3">
                비밀번호<input class="form-control" type="password" name="password" value="">
            </div>

            <p>
                <label for="remember-me" style>로그인 유지</label>
                <input type="checkbox" id="remember-me" name="remember-me" />
            </p>

            <input class="btn btn-primary btn-lg btn-block" type="submit" value="로그인">
        </form>

        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
            <span style="color:red; font-weight:bold;"
                th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
        </div>
    </div>


</body>

</html>
