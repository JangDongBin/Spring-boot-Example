<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>

<!--<header th:replace="fragments/header.html :: head('')"></header> -->

<body>
    <div class="container">
        <form th:action="@{/test/board-add}" th:object="${boardForm}" class="needs-validation" method="post">
            <input class="form-control" type="hidden" th:field="*{id}">
            <div>
                <h4>글 제목</h4>
                <input type="text" name="" id="" th:field="*{TitleField}">
                <small th:if="${#fields.hasErrors('TitleField')}" th:errors="*{TitleField}"></small>
            </div>

            <div>
                <span>작성자 : </span>
                <input type="text" name="" id="" th:field="*{useridField}">
                <small th:if="${#fields.hasErrors('useridField')}" th:errors="*{useridField}"></small>
            </div>

            <div>
                <h6>내용</h6>
                <textarea th:field="*{TextField}"></textarea>
                <small th:if="${#fields.hasErrors('TextField')}" th:errors="*{TextField}"></small>
            </div>

            <div>
                <span>비밀번호 : </span>
                <input type="password" th:field="*{PasswordField}">
                <small th:if="${#fields.hasErrors('PasswordField')}" th:errors="*{PasswordField}"></small>
            </div>
            <div class="col-12">
                <button type="submit">작성</button>
                <button type="button" onclick="href='/list'">취소</button>
            </div>
        </form>

    </div>
</body>

</html>
